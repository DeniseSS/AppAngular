<h2>Hello, Bunny</h2>
<h3>About the Course</h3>
<hr>
<form #cursoForm="ngForm" *ngIf="curso">
    <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" 
            required
            [(ngModel)]="curso.name"  name="name" #cursoName="ngModel"  [ngClass]="{'is-invalid': cursoName.invalid}">    
            <div class="invalid-feedback">
                <span>Course name is required</span>
            </div>
        </div>
    </div>
    <div class="form-group row mt-2">
        <label for="" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="price" 
            required
            [(ngModel)]="curso.price"  name="price" #cursoPrice="ngModel"  [ngClass]="{'is-invalid': cursoPrice.invalid}">    
            <div class="invalid-feedback">
                <span>Course price is required</span>
            </div>
        </div>
    </div>
    <div class="form-group row mt-2">
        <label for="" class="col-sm-2 col-form-label">Rating</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="rating" 
            required
            [(ngModel)]="curso.rating"  name="rating" #cursoRating="ngModel"  [ngClass]="{'is-invalid': cursoRating.invalid}">    
            <div class="invalid-feedback">
                <span>Course rating is required</span>
            </div>
        </div>
    </div>
    <div class="form-group row mt-2">
        <label for="" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <textarea type="text" class="form-control" id="description" 
                required
                [(ngModel)]="curso.description"  name="description" #cursoDescripition="ngModel"  
                [ngClass]="{'is-invalid': cursoDescripition.invalid}">
            </textarea>    
            <div class="invalid-feedback">
                <span>Course description is required</span>
            </div>
        </div>
    </div>
    <button [disabled]="cursoForm.invalid" class="btn btn-primary" (click)="save()">Save</button>
    <button [routerLink]="['/cursos']"  class="btn btn-dark">Back</button>
</form>
