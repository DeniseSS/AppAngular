<h2>About Us</h2>
<hr>
<div class="col-sm-12 align-items-center">
    <div class="row justify-content-center">
        <div class="col-sm-3 card m-3 text-center bg-light p-4" *ngFor="let teacher of AllTeacher | async " >
            <img width="" style="border-radius:100%;" [src]="teacher.avatar" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{teacher.name}}</h5>
            <p class="card-text">{{teacher.message}}</p>
            </div>
        </div>
    </div>

</div>
